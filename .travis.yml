sudo: false
language: node_js
node_js:
  - 'node'
os:
  - windows
  - osx
  - linux
dist: xenial

cache:
  directories:
    - node_modules

before_install:
  - cd src
  - npm update

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

script:
  - npm test
  - nyc report --reporter=text-lcov > coverage.lcov
  - codecov