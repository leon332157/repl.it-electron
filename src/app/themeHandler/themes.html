<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="script.js"></script>
<title>Reflux Marketplace</title>

<style>
	.card-group {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 1fr;
  grid-template-columns: repeat(3, 1fr);
}
.card {
  width: 100%;
  height: 100%;
}
</style>
<div class="alert alert-success" role="alert">
  	Sponsored by the creator of Reflux!
</div>

<div class="card-group" id="group">
</div>
<script>
	let Start = async() => {
  let url = "https://reflux-marketplace.coolcodersj.repl.co/apiv1";
  let data = await fetch(url);
  data = await data.json();
  const themes2 = Object.values(data)
  themes = themes2[0]
  for (let item in themes) {
	  document.getElementById("group").innerHTML += "<style>.card-title, .card-text {margin: 10px;}</style><div class='card' id="+themes[item]['id']+"><img src="+themes[item]['img']+"><h5 class='card-title'>"+themes[item]['name']+", by "+themes[item]['user']+"</h5><p class='card-text'>"+themes[item]['desc']+"</p><button class='btn btn-primary' onclick='let Start2 = async() =>{await webContents.executeJavascript("+themes[item]["code-jswa"]+"[, userGesture])}Start2();'>Install</button>";
  }
}
Start()
</script>
